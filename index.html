<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Lista de la compra</title>
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<body>
  <div class="container">
    <div class="row">
      <form action="" method="GET" class="form-inline" role="form">
        <div class="form-group">
          <label class="" for="">Introduce el alimento</label>
          <input type="text" class="form-control" id="elemento" placeholder="Introduce la comida">
        </div>
        <button id="btnañadir" class="btn btn-info">Añadir elemento</button>
        <button id="btncomprar" class="btn btn-primary">Realizar compra</button>
      </form>
    </div>
    <div id="listado" class="row">
      <ul class="list-group">
        <li class="list-group-item"><span class="pull-left">Peras</span><span class="badge pull-left">0</span>
          <button type="button" class="btn btn-default pull-right glyphicon glyphicon-shopping-cart">
          </button>
        </li>
        <li class="list-group-item"><span class="pull-left">Manzanas</span><span class="badge pull-left">0</span>
          <button type="button" class="btn btn-default pull-right glyphicon glyphicon-shopping-cart">
          </button>

        </li>
        <li class="list-group-item"><span class="pull-left">Melocotones</span><span class="badge pull-left">0</span>
          <button type="button" class="btn btn-default pull-right glyphicon glyphicon-shopping-cart">
          </button>
        </li>
      </ul>
    </div>
  </div>

  <a  class="btn btn-primary" data-toggle="modal" href='#alerta'>Trigger modal</a>

  <div class="modal fade" id="alerta">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Borrado de productos</h4>
        </div>
        <div class="modal-body">
        <p>Se ha borrado tu selección</p>
          
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" data-dismiss = 'modal'>Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
